categories:
- database
- kingbase
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.repository
    default: "192.168.36.252/lxapp/kingbase"
    description: "Docker image name"
    type: string
    label: Httpd Image Name
  - variable: image.tag
    default: "latest"
    description: "Docker image tag"
    type: string
    label: Kingbase Image Tag
- variable: service.type
  default: "ClusterIP"
  description: "Kingbase K8s Service type"
  type: enum
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: Kingbase Service Type
  show_subquestion_if: "NodePort"
  group: "Services and Load Balancing"
  subquestions:
  - variable: service.nodePort
    default: ""
    description: "NodePort port number(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: Service NodePort number
- variable: persistence.enabled
  default: "false"
  description: "Enable persistent volume for Httpd"
  type: boolean
  required: true
  label: Enable Kingbase Persistent Volume
  show_subquestion_if: true
  group: "Persistent Volume"
  subquestions:
  - variable: persistence.size
    default: "8Gi"
    description: "Kingbase Persistent Volume Size"
    type: string
    label: Kingbase Volume Size
    required: true
  - variable: persistence.storageClass
    default: ""
    description: "If undefined or  null, uses the default StorageClass. Defaults to null."
    type: storageclass
    label: Storage Class for Kingbase
